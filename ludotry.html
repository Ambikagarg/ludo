<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ludo game</title>
	<link rel="stylesheet" type="text/css" href="ludo.css">

	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=open+sans">
</head>
<body>
	<div class="ludo_game">
		<div class="row1-col1">
			<h1 class="logo">LUDO <img src="http://2.bp.blogspot.com/-4VFKNJfmQWo/TzLM9vGqUOI/AAAAAAAAAlE/pjsKNMHYKxU/s1600/dice.png" height="40px" width="40px"></h1> 
			<div class="LockerA"><p><strong>Locker for A</strong></p>
				<div class="tokens" id="greentoken1" onclick="randomMove('green',1)"></div>
			    <div class="tokens" id="greentoken2" onclick="randomMove('green',2)"></div>


			</div>
		
			<div class="row1">
				<div class="part1">
				    <div class="column-1"></div>
			        <div class="column-2"></div>
			        <div class="column-3"></div>
			        <div class="column-4"></div>
			        <div class="column-5"></div>
			        <div class="column-6"></div>
			        <div class="column-19"></div>
			        <div class="column-20"></div>
			    </div><br>
			    <div class="part2">
			    	<div class="column-7"></div>
			        <div class="column-8"></div>
			        <div class="column-9"></div>
			        <div class="column-10"></div>
			        <div class="column-11"></div>
			        <div class="column-12"></div>
			        <!--<div class="column-21"></div>-->
			    </div>
			    <div class="part3">
				    <div class="column-13"></div>
			        <div class="column-14"></div>
			        <div class="column-15"></div>
			        <div class="column-16"></div>
			        <div class="column-17"></div>
			        <div class="column-18"></div>
			        <!--<div class="column-22"></div>-->
			    </div><br>
			    <div>
			    	<div id="dice">
			        </div>
			        <h4 class="uselesstext1"><strong>It's</strong></h4>
			        <h4 class="player"><strong>green</strong></h4>
			        <h4 class="uselesstext2"><strong>turn</strong></h4>
			    </div> 
				<div class="part3">
				    <div class="column-23"></div>
			        <div class="column-24"></div>
			        <div class="column-25"></div>
			        <div class="column-26"></div>
			        <div class="column-27"></div>
			        <div class="column-28"></div>
			        <div class="column-29"></div>
			        <div class="column-30"></div>

			    </div>
			    <div class="LockerB"><p><strong>Locker for B</strong>
			    	<div class="tokens" id="bluetoken1" onclick="randomMove('blue',1)"></div>
			        <div class="tokens" id="bluetoken2" onclick="randomMove('blue',2)"></div>
			     
			    </div>
			    
			    <p id="badtext"></p>

			
			</div>
		</div>
	</div>
	<script src="ludotry.js"></script>
    <script src="text.js"></script>
		
	
</body>
</html>
